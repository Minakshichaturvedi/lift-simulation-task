<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="lift.css"/>
</head>
<body>
    <header>
        <h1>Lift Simulation</h1>
    </header>

    <div id="input-container">
        <label for="floor">Floor:</label>
        <input class="Floor-Input" type="number" placeholder="Enter the no. of Floors" min="2" />
        <label for="lift">Lift:</label>
        <input class="Lift-Input" type="number" placeholder="Enter the no. of Lifts" min="1" />
        <div id="submit-btn">
            <button type="submit">Start Simulation</button>
        </div>
    </div>

    <div id="container">
        <!-- <div class="floor">
            <div class="lift">
                <div class="left-lift-door"></div>
                <div class="right-lift-door"></div>
            </div>
        </div> -->
    </div>

    <script src="lift.js"></script>
</body>
</html>
